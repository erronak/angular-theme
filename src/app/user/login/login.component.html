<div class="login-box">
  <div class="logo">
      <a href="javascript:void(0);">Admin<b>BSB</b></a>
      <small>Admin BootStrap Based - Material Design</small>
  </div>
  <div class="card">
      <div class="body">
          <form id="sign_in" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="msg">Sign in to start your session</div>
              <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">person</i>
                  </span>
                  <div [className]="(username.invalid && (username.dirty || username.touched)) ? 'form-line error' : 'form-line'">
                      <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="data.username" #username="ngModel" required autofocus>
                  </div>
                  <div *ngIf="username.invalid && (username.dirty || username.touched)" >
                    <label *ngIf="username.errors.required" id="username-error" class="error" for="username">This field is required.</label>                    
                  </div>
              </div>
              <div class="input-group">
                  <span class="input-group-addon">
                      <i class="material-icons">lock</i>
                  </span>
                  <div [className]="(password.invalid && (password.dirty || password.touched)) ? 'form-line error' : 'form-line'">
                      <input type="password" class="form-control" name="password" placeholder="Password"  [(ngModel)]="data.password"  #password="ngModel" required>
                  </div>
                  <div *ngIf="password.invalid && (password.dirty || password.touched)" >
                        <label *ngIf="password.errors.required" id="password-error" class="error" for="password">This field is required.</label>                    
                      </div>
              </div>
              <div class="row">
                  <div class="col-xs-8 p-t-5">
                      <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                      <label for="rememberme">Remember Me</label>
                  </div>
                  <div class="col-xs-4">
                      <button class="btn btn-block bg-pink waves-effect"  [disabled]="f.form.pristine || f.form.invalid" type="submit">SIGN IN</button>
                  </div>
              </div>
              <div class="row m-t-15 m-b--20">
                  <div class="col-xs-6">
                    <a [routerLink]="['/signup']" >Register Now!</a>
                  </div>
                  <div class="col-xs-6 align-right">
                    <a [routerLink]="['/forgotPassword']" >Forgot Password?</a>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
